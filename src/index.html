<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Fire</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#"> Elite Fire </a>
          <p class="header__top-text">Автоматические биокамины</p>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#"> Продукция </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"> Конструктор </a>
              </li>

              <li class="menu__item">
                <a class="menu__link" href="#"> Опыт </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"> Контакты </a>
              </li>
            </ul>
          </nav>
          <a class="tel" href="#">
            <img class="tel__img" src="./images/tel-icon.svg" alt="tel" />
          </a>
        </div>

        <div class="banner">
          <h1 class="banner__title">Автоматические биокамины</h1>
          <p class="banner__price"><span>от</span> 99 000₽</p>
          <div class="banner__list">
            <div class="banner__item">
              <img
                class="banner__item-img"
                src="./images/settings-icon.svg"
                alt="settings"
              />
              <span class="banner__item-text"> Свое производство </span>
            </div>
            <div class="banner__item">
              <img
                class="banner__item-img"
                src="./images/flight-icon.svg"
                alt="flight"
              />
              <span class="banner__item-text">
                Доставка в любую точку мира
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
